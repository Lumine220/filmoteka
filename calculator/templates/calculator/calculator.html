<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Python calculator</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <span style="color: darkred;">{{ error_msg }}</span>
        <br>
        <input type="text" name="a" value={{ request.POST.a }}>
        <select name="operator">
            <option value="+" {% if request.POST.operator == "+" %} selected {% endif %}>+</option>
            <option value="-" {% if request.POST.operator == "-" %} selected {% endif %}>-</option>
            <option value="*" {% if request.POST.operator == "*" %} selected {% endif %}>*</option>
            <option value="/" {% if request.POST.operator == "/" %} selected {% endif %}>/</option>
        </select>
        <input type="text" name="b" value={{ request.POST.b }}><br>
        <input type="submit"><br>
        {{ result }}
    </form>
</body>
</html>
